<body>
  <header>
    <h1>
      Hello again!
    </h1>
  </header>
  <main>
    <header>
      <h2>Log in</h2>
      <p>Please log in before accessing our website</p>
    </header>

    <!-- Add your log in form here -->

    <form action="/log-in" method="post">

        <p>
          <label for="Username-email">E-mail Adress</label>
          <input type="Email" id="Username-email" name="username" required>
        </p>

        <p>
          <label id="psw">Password</label>
          <input type="password" id="Password" name="password" required>
        </p>

        <p>
          <button type="submit">Login</button>
        </p>
        <input type="color">
        <p><input type="checkbox"="1">
        <input type="checkbox" value="2">

        <p><input type="radio" name="radios" value="1">
        <input type="radio" name="radios" value="2">
        <input type="radio" name="radios" value="3">

    </form>

  </main>
</body>

</html>
