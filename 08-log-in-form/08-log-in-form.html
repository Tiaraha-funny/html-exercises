<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    08: A log in form
  </title>
</head>

<body>
  <header>
    <h1>
      Hello again!
    </h1>
  </header>
  <main>
    <header>
      <h2>Log in</h2>
      <p>Please log in before accessing our website</p>
    </header>

    <!-- Add your log in form here -->

    <form action="/log-in" method="post">

        <p>
          <label for="username-email">E-mail Address</label>
        </p>
          <p>
          <input type="email" id="username-email" name="username" required>
        </p>

        <p>
          <label for="password">Password</label>
        </p>
          <p>
          <input type="password" id="Password" name="password" required>
        </p>

        <p>
          <button type="submit">Log in</button>
        </p>
    </form>
  </main>
</body>
</html>
