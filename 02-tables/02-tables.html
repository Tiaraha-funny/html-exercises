<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>02: Tables</title>
    </head>
        <table summary="3 type o fruit, totalling 530 Ar."
        <thead>
            <tr>
                <th scope="col"id="header_item">Item</th>
                <th scope="col"id="header_cost">Cost per item</th>
                <th scope="col"id="header_qty">Quantity</th>
                <th scope="col"id="header_price">Price</th>
            </tr>
        </thead>
                <tfoot>
                    <tr>
                        <th scope="row" colspan="3" id="row_total">Total</th>
                        <th headers="row_total header-price">530 Ar</th>
                    </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <th headers="headers_item" scope="row" id="row_bananas">bananas</th>
                            <td headers="row_mangoes header_cost">50 Ar</td>
                            <td headers="row_mangoes header_qty">5 Ar</td>
                            <td headers="row_mangoes header_price">250 Ar</td>
                        </tr>
                        <tr>
                            <th headers="headers_item" scope="row" id="row_mangoes">Mangoes</th>
                            <td headers="row_mangoes header_cost">60 Ar</td>
                            <td headers="row_mangoes header_qty">3 Ar</td>
                            <td headers="row_mangoes header_price">180 Ar</td>
                        </tr>
                        <tr>
                            <th headers="headers_item" scope="row" id="row_plums">Plums</th>
                            <td headers="row_mangoes header_cost">10 Ar</td>
                            <td headers="row_mangoes header_qty">10 Ar</td>
                            <td headers="row_mangoes header_price">100 Ar</td>
                        </tr>
                    </tbody>
        </table>
