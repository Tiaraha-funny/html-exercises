<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    10: Form to Google Sheets
  </title>
</head>

<body>
  <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec"
    method="POST">
    <fieldset>
      <legend>
        Contributor<br>
      </legend>
      <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
      -->
      <label>
        <input type="hidden" name="contributor" value="Petah" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Artist name:
      </legend>
      <label>
        <input type="text" name="artist_name" value="Dah Mama" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Artist id:
      </legend>
      <label>
        <input type="text" name="artist_id" value="Dah_mama" required>
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Genre:
      </legend>
        <select name="genre" id="genre">
          <optgroup label="Malagasy Genre">
            <option value="kawitry">Kawitry</option>
            <option value="slow">Slow</option>
            <option value="salegy">Salegy</option>
            <option value="watsawatsa">Watsawatsa</option>
            <option value="dombolo">Dombolo</option>
            <option value="tsapiky">Tsapiky</option>
            <option value="basesa">Basesa</option>
            <option value="batrelaka">Batrelaka</option>
            <option value="kilalaky">Kilalaky</option>
            <optgroup label="International Genre">
        </select>
    </fieldset>
    <fieldset>
      <legend>
        Photo URL:
      </legend>
      <label>
        <input type="url" name="photo_url"><br>
        <small>Right-click an image, and copy the image web adress</small>
      </label>
    </fieldset>
    <fieldset>
      <legend>
        Biography:
      </legend>
            <label>
        <textarea rows="10" cols="20" name="biography"></textarea>
      </label>
    </fieldset>
      <fieldset>
        <legend>
          Website:
        </legend>
        <label>
          <input type="url" name="website" required>
        </label>
      </fieldset>
    <button type="submit">Save</button>
  </form>
</body>

</html>
